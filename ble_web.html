<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Device Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BLE Device Manager</h1>
        <button id="connectButton">Connect to BLE Device</button>
        <div id="settings" class="hidden">
            <h2>Device Settings</h2>
            <div class="form-group">
                <label for="deviceName">Device Name:</label>
                <input type="text" id="deviceName" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="blockSize">Block Size:</label>
                <input type="number" id="blockSize" placeholder="Enter block size">
            </div>
            <div class="form-group">
                <label for="blockNumber">Block Number:</label>
                <input type="number" id="blockNumber" placeholder="Enter block number">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time">
            </div>
            <button id="saveSettingsButton" class="hidden">Save Settings</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
